
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">설문조사</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">설문조사</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>설문조사  발송대상(대상을 입력하지 않으면 전체 설문조사로 발송됩니다!)</label> <input class="form-control"
						id="input_researchTarget" placeholder="설문조사 대상">
				</div>
				<div class="form-group">
			    <div class="checkbox">
					<label> <input type="checkbox" value="" id="noIdSurvey_checkBox">
						무기명 설문조사 
					</label>
				</div>
				
					<label>설문조사 제목 </label> <input class="form-control"
						id="input_researchTitle" placeholder="설문조사 제목">
				</div>



				<div class="form-group">
					<label>설문조사 항목 추가 </label> <input class="form-control"
						id="input_researchAdd" placeholder="설문조사 항목 추가 내용 ">
				<br/>
				<input type="button" onclick="javascript:addResearchFunction();"
					class="btn btn-default" value="항목 추가"></input>
						</div>
			
				<div class="panel panel-default">
					<div class="panel-heading">설문 항목</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="form-group">
						
							<p class="presearch"></p>
						</div>

					</div>
					<!-- /.panel-body -->
				</div>


				<div class="form-group">
					<label>Qos 설정</label> <select id="qosSelect" class="form-control">
					<option value="2">2:4단계의 핸드 쎼이킹을 통해 정확히 한번만 전달 합니다.</option>
					<option value="1">1:적어도 한번 이상 메세지를 전달하며 전달 여부는 확인 하지 않습니다.</option>
					<option value="0">0:메세지를 한번 전달하며 전달 여부는 확인 하지 않습니다. </option>
					</select>
				</div>



				<div class="form-group">
					<label>설문 시작일 </label>
					<div class='input-group date' id='surveyStart'>
						<input id="input_surveyStart" type='text' class="form-control" />
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				
				<div class="form-group">
					<label>설문 종료일</label>
					<div class='input-group date' id='surveyEnd'>
						<input id="input_surveyEnd" type='text' class="form-control" />
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>

			

				<input type="button" onclick="javascript:researchSend();"
					class="btn btn-default" value="Message Send"></input> <input
					type="button" onclick="javascript:wrapperFunction('research');"
					class="btn btn-default" value="Reset"></input>



			</div>

			<!-- /.panel-body -->
		</div>
	</div>
<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">계열사 메세지 발송 대상</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example-deptA">
						<thead>
							<tr>
								<th>계열사 아이디</th>
								<th>계열사 이름</th>

							</tr>
						</thead>
						<tbody id="userDataTbody-deptA">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">부서별 설문 발송 대상</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="detaildataTables-example-deptB">
						<thead>
							<tr>
								<th>부서 아이디</th>
								<th>부서 이름</th>
								<th>소속 계열사</th>
							</tr>
						</thead>
						<tbody id="userDataTbody-deptB">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
	<div class="panel panel-default">
			<div class="panel-heading">개인 설문조사 발송 대상</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>검색</label> <select id="searchSelect" class="form-control">
						<option value="1">이름</option>
						<option value="2">직원번호</option>
					</select>
				</div>
				<div class="form-group">
					<label>검색 내용</label> <input class="form-control"
						id="input_searchContent" value="" placeholder="이름 또는 직원번호">

				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="검색"
						onclick="javascript:surveyPersonSearch();" style="text-align: center;width: 100%;"></input>
				</div>
				<br /> <br />
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example-person">
						<thead>
							<tr>
								<th>직원번호</th>
								<th>이름</th>
								<th>계열사</th>
								<th>핸드폰</th>
							</tr>
						</thead>
						<tbody id="userDataTbody-person">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
	</div>

</div>



<script src="js/pages/research.js"></script>
<script src="js/moment.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
