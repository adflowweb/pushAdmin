
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">개인 메세지</h1>
	</div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">개인 메세지 발송</div>
			<!-- /.panel-heading -->
			<div class="panel-body">


				<div class="form-group">
					<label>개인 메세지 발송 대상 </label> <input class="form-control"
						id="input_messageTarget" value="" placeholder="메세지 발송 대상">

				</div>
				<div class="form-group">
					<label>메세지 제목 </label> <input class="form-control"
						id="input_messageTitle" placeholder="제목">
				</div>
				<div class="form-group">
					 <div class="checkbox">
						<label> <input type="checkbox" value="" id="categorycheck">카테고리 설정 
					  </label>
				   </div>
					<label>카테고리 목록</label> <select id="cateGorySelect" class="form-control">
					</select>
				</div>
				
					<div class="form-group">
					<label>Qos 설정</label> <select id="qosSelect" class="form-control">
					<option value="2">2:4단계의 핸드 쎼이킹을 통해 정확히 한번만 전달 합니다.</option>
					<option value="1">1:적어도 한번 이상 메세지를 전달하며 전달 여부는 확인 하지 않습니다.</option>
					<option value="0">0:메세지를 한번 전달하며 전달 여부는 확인 하지 않습니다. </option>
	
					</select>
				</div>

				<div class="form-group">
					<form id="imgFileForm" method="post" enctype="multipart/form-data">
						<label>메세지 서식 파일</label> <input type="file" id="backImg">
					</form>
				</div>

				<div class="form-group" id="div_ckeditor">
					<label>메세지 내용</label>

					<textarea id="input_messageContent" name="input_messageContent"
						rows="5" style="width: 100%; height: 100"> 
										</textarea>

				</div>

				<!--                                         <div class="form-group"> -->
				<!--                                             <label>메세지 내용</label> -->
				<!--                                             <textarea class="form-control"  id="input_messageContent" rows="11" placeholder="내용"></textarea> -->
				<!--                                         	</div> -->

				<div class="form-group">
					<label>예약 메세지 </label>
					<div class='input-group date' id='datetimepicker1'>
						<input id="input_reservation" type='text' class="form-control" />
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<input type="button" onclick="javascript:individualFunction();"
					class="btn btn-default" value="Message Send"></input> <input
					type="button" onclick="javascript:wrapperFunction('individual');"
					class="btn btn-default" value="Reset"></input>



			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-6 -->



	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">개인 메세지 발송 대상</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="form-group">
					<label>검색</label> <select id="searchSelect" class="form-control">
						<option value="1">이름</option>
						<option value="2">사원번호</option>
					</select>
				</div>
				<div class="form-group">
					<label>검색 내용</label> <input class="form-control"
						id="input_searchContent" value="" placeholder="이름 또는 사원번호">

				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="검색"
						onclick="javascript:individualSearch();" style="text-align: center;width: 100%;"></input>
				</div>
				<br /> <br />
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover"
						id="dataTables-example">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Dept</th>
								<th>Phone</th>
							</tr>
						</thead>
						<tbody id="userDataTbody">

						</tbody>
					</table>
				</div>

			</div>
			<!-- /.panel-body -->
		</div>
				<div class="panel panel-default">
			<div class="panel-heading">SMS 발송 체크</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
			 <div class="checkbox">
						<label> <input type="checkbox" value="" id="smsckeck">SMS 메세지 발송 
					  </label>
				</div>
				<div class="form-group">
					<label>SMS 발송 시간 설정</label> <select id="timeSelect" class="form-control">
						<option value="1">10분</option>
						<option value="2">20분</option>
						<option value="3">30분</option>
					    <option value="4">1시간</option>
					</select>
				</div>
	
		
	

			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>


	<!-- /.col-lg-12 -->
</div>


<script src="js/pages/individualMessage.js"></script>
<script src="js/moment.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
